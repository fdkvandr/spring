<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Users</title>
</head>
<body>
	<form action="/users">
		<label for="firstname">
			<input id="firstname" type="text" name="firstname">
		</label>
		<label for="lastname">
			<input id="lastname" type="text" name="lastname">
		</label>
		<label for="birthDate">
			<input id="birthDate" type="date" name="birthDate">
		</label>
		<button type="submit">Filter</button>
	</form>
	<div th:each="user : ${users}">
		<a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">Some userId. Some username</a>
	</div>
</body>
</html>
